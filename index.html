<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body class="font-custom bg-cover bg-no-repeat">
    <div class="wrapper w-[100vw] h-[100vh] grid place-items-center">
      <p
        class="game-info text-white absolute top-12 left-[50%] translate-x-[-50%] bg-[#ffffff26] rounded-[1rem] border border-solid border-[#ffffff40] p-2 px-12 text-center"
      ></p>

      <div
        class="tic-tac-toe bg-[#ffffff26] w-[90%] max-w-[20rem] border border-solid border-[#ffffff40] p-8 grid grid-cols-3 aspect-[1/1] rounded-[1rem]"
      >
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
        <div class="box box6"></div>
        <div class="box box7"></div>
        <div class="box box8"></div>
        <div class="box box9"></div>
      </div>

      <button class="btn">New Game</button>
    </div>
    <script type="module" src="scripts.js"></script>
  </body>
</html>
